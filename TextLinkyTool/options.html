<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        #inpLinkCustomFormat,#inpTabCustomFormat { width: 80%; font-size: small; }
        #inpOpenPagesLimit { width: 4em; }
        #lblSaved { color:red; visibility: hidden; }
    </style>
</head>

<body>
    <p>Custom Format: [[name]] - Name text, [[url]] - Url text, [[n]] - New line</p>
    <form>        
        <label data-i18n-msg="link_custom_format">Link custom format: </label>
        <input type="text" id="inpLinkCustomFormat" maxlength="100" value="Name:[[name]][[n]]Url:[[url]]" /><br /><br />
        <label data-i18n-msg="tab_custom_format">Tab custom format: </label>
        <input type="text" id="inpTabCustomFormat" maxlength="100" value="Name:[[name]][[n]]Url:[[url]]" /><br /><br />
        <label data-i18n-msg="max_tabs_limit">Max tabs limit at once open: </label>
        <input type="number" id="inpOpenPagesLimit" min="1" max="999" value="10" /><br /><br />
        <button type="submit" data-i18n-msg="save_settings">save</button>
    </form>
    <label id="lblSaved" data-i18n-msg="save_ok">Data saved.</label>
    <script src="options.js"></script>
</body>

</html>
